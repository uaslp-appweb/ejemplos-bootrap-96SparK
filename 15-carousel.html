<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
</head>

<body>
    <div class="carousel slide" data-ride="carousel" data-interval="1000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="https://via.placeholder.com/350x150/0000FF" alt="slide 1">
                <div class="carousel-caption">
                    <p>Primer slider</p>
                </div>
            </div>

            <div class="carousel-item">
                <img class="w-100" src="https://via.placeholder.com/350x150/00110FF" alt="slide 1">
                <div class="carousel-caption">
                    <p>Segundo slider</p>
                </div>
            </div>
            <div class="carousel-item">
                <img class="w-100" src="https://via.placeholder.com/350x150/1100FF" alt="slide 1">
                <div class="carousel-caption">
                    <p>Tercer slider</p>
                </div>
            </div>
            <!-- indicadores -->
            <ol class="carousel-indicators">
                <li class="active" data-target="#mi-carousel" data-slide-to="0"></li>
                <li data-target="#mi-carrusel" data-slide-to="1"></li>
                <li data-target="#mi-carrusel" data-slide-to="2"></li>
            </ol>
        </div>
    </div>
</body>

</html>
